<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rudubear Calculator</h1>
        <p>This is a calculator developed as part of The Odin Project</p>
    </header>
    <div class="calculator">
        <div class="calculatorDisplaySpace">
            <div class="calculatorDisplayField">
                <p id="calcDisplayScreen">0</p>
            </div>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcClear" value="clear">AC</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcModifyNumber" value="negate">+/-</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcModifyNumber" value="percent" >%</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcOperate" value="divide" >/</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="7">7</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="8">8</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="9">9</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcOperate" value="multiply">*</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="4" >4</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="5">5</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="6">6</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcOperate" value="subtract">-</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="1">1</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="2">2</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcNumber" value="3">3</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcOperate" value="plus">+</button>
        </div>
        <div class="calculatorButtonSpace calculatorButtonSpaceDouble">
            <button class="calcButton calcNumber calcButton0" value="0">0</buttTORon>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcModifyNumber" value="decimal">.</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton calcEqual" value="equals">=</button>
        </div>
        
    </div>
</footer>

        <script src="js/javascript.js"></script>

</body>
</html>
