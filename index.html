<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rudubear Calculator</h1>
        <p>This is a calculator developed as part of The Odin Project</p>
    </header>
    <div class="calculator">
        <div class="calculatorDisplaySpace">
            <div class="calculatorDisplayField">
                <p>Some text</p>
            </div>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcClear">AC</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcModifyNumber">+/-</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcModifyNumber" >%</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcOperate" >/</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">7</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">8</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">9</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcOperate">*</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">4</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">5</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">6</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcOperate">-</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">1</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">2</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcNumber">3</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcOperate">+</button>
        </div>
        <div class="calculatorButtonSpace calculatorButtonSpaceDouble">
            <button class="calcButton calcButton0" calcNumber0">0</buttTORon>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcModifyNumber">.</button>
        </div>
        <div class="calculatorButtonSpace">
            <button class="calcButton" calcEqual">=</button>
        </div>
        
    </div>
</footer>

</body>
</html>
